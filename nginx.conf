worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;
        }
    }
}

http {
    server {
        access_log /temp/nginx-access.log compression;
        error_log /temp/nginx-access.log compression;
        listen 3000;
    }
}